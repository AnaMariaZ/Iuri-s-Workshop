<body>

<nav class="navbar navbar-default" style="background-color: aqua" >
  <div class="container-fluid">
    <div class="navbar-header" background="green">
      <a class="navbar-brand" href="#">Iuri's Workshop</a>
    </div>
    <ul class="nav navbar-nav" >

<nav class="navbar navbar-brand justify-content-between" style="background-color:blueviolet" >

      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">

<div class="container">
  <p>This is my work, please buy these products.</p>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
  
    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="cnc_creation_1.jpg" alt="cnc_creation_1">
        <div class="carousel-caption">
          <h3>Price:</h3>
          <p>7 euros</p>
        </div>
      </div>
  
      <div class="item">
        <img src="cnc_creation_2.jpg" alt="cnc_creation_2">
        <div class="carousel-caption">
          <h3>Price:</h3>
          <p>5 euros</p>
        </div>
      </div>
  
      <div class="item">
        <img src="cnc_creation_3.jpg" alt="cnc_creation_3">
        <div class="carousel-caption">
          <h3>Price:</h3>
          <p>10 euros</p>
        </div>
      </div>
  

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
